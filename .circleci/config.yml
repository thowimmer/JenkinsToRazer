version: 2.1
jobs:
  build_windows_release_executable:
    machine:
      image: ubuntu-1604:201903-01
    steps:
       - checkout
       - run:
           command: |
               cd source/JenkinsToRazer
               ./gradlew_win linkReleaseExecutableWindows
               cp -r build/bin/windows/releaseExecutable/ /tmp/releaseArtifacts
       - store_artifacts:
           path: /tmp/releaseArtifacts
       - persist_to_workspace:
           root: /tmp
           paths:
             - releaseArtifacts/*

  publish_github_release:
    docker:
      - image: circleci/golang:1.8
    steps:
      - attach_workspace:
          at: /tmp/releaseArtifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            VERSION=${CIRCLE_TAG}
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} /tmp/releaseArtifacts

workflows:
  version: 2
  build_and_upload_release_artifacts:
    jobs:
      - build_windows_release_executable: &build_and_upload_release_artifacts_filter
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              only:
                - master
      - publish_github_release:
          requires:
            - build_windows_release_executable
          <<: *build_and_upload_release_artifacts_filter
